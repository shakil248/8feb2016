<div>
<form role="form" name="loginFrom" autocomplete="off">
		<h1>User Login</h1>
	<div>
		<label for="InputLoginId">Login Id:</label>
		<input type="text" placeholder="Enter Login Id" required ng-model="loginId" autocomplete="off">
	</div>
	<div>
		<label for="InputOTP">OTP:</label>
		<input type="text" placeholder="Enter OTP" required ng-model="generatedOTP" autocomplete="off">
	</div>
	<div>
		<label for="InputPassword">Password:</label>
		<input type="password" placeholder="Enter Password" id="inputPassword" required ng-model="password" autocomplete="off">
	</div>
	<button class="btn btn-default" type="submit" ng-click="login()" ng-disabled="loginFrom.$invalid" autocomplete="off">Login</button>
	</form>
</div>
