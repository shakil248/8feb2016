<div>

<input type="file" accept="image/*" image="image"/>

<img ng-show="image" ng-src="{{image.url}}" type="{{image.file.type}}" />

<form role="form" name="registrationFrom">
	<div>
		<label for="InputLoginId">Login Id</label>
		<input type="text" placeholder="Enter Name" id="InputLoginId" required ng-model="user.loginId" autocomplete="off">
	</div>
	<div>
		<label for="InputPassword">Password</label>
		<input type="password" placeholder="Password" id="inputPassword" required ng-model="user.password" autocomplete="off">
	</div>
	<div>
		<label for="InputUserName">User Name</label>
		<input type="text" placeholder="Enter Name" id="InputLoginId" required ng-model="user.userName" autocomplete="off">
	</div>
	<div>
		<label for="InputEmailId">Email Id</label>
		<input type="text" placeholder="Enter Name" id="InputEmailId" required ng-model="user.emailId" autocomplete="off">
	</div>
	<div>Address</div>
	<div>
		<label for="InputHouseNo">House No</label>
		<input type="number" placeholder="Enter House No" id="InputHouseNo" required ng-model="user.address.houseNo" autocomplete="off">
	</div>
	<div>
		<label for="InputStreet">Street</label>
		<input type="text" placeholder="Enter Street" id="InputStreet" required ng-model="user.address.street" autocomplete="off">
	</div>
	<div>
		<label for="InputCity">City</label>
		<input type="text" placeholder="Enter City" id="InputCity" required ng-model="user.address.city" autocomplete="off">
	</div>
	<div>
		<label for="InputState">State</label>
		 <select id="InputState" ng-model="user.address.stateId" ng-options="obj.stateId as obj.stateName for obj in states">  
	
	</div>
	<div>
		<label for="InputCountry">Country</label>
		<input type="text" placeholder="Enter Country" id="InputCountry" required ng-model="user.address.country" autocomplete="off">
	</div>
	
	<button class="btn btn-default" type="submit" ng-click="createUser(user)" ng-disabled="registrationFrom.$invalid" autocomplete="off">Submit</button>
	<h2>{{loginStatus}}</h2>
	</form>
	
	
</div>
